server {
    listen 3000;

    # フロントエンドのプロキシ設定
    location / {
        proxy_pass http://frontend:3000;  # フロントエンドコンテナに転送
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # バックエンドのプロキシ設定
    location /api/ {
        proxy_pass http://backend:5000/;  # バックエンドコンテナに転送
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }
}
