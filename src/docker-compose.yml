version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - pokeleague
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - NODE_ENV=production
    environment:
      - VITE_API_URL=/api
      - NODE_ENV=production
    volumes:
      - frontend-dist:/app/dist
    networks:
      - pokeleague
    command: sh -c "npm run build && tail -f /dev/null"

  backend:
    build: ./backend
    volumes:
      - ../data:/app/data
    environment:
      - ALLOWED_ORIGINS=http://13.231.117.177
      - FLASK_ENV=production
    networks:
      - pokeleague
    restart: unless-stopped

networks:
  pokeleague:
    driver: bridge

volumes:
  frontend-dist:
