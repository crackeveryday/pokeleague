version: '3'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "3000:3000" 
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - pokeleague

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"  # ローカルでの直接アクセス用（オプション）
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api
    networks:
      - pokeleague
    command: npm run dev -- --host 0.0.0.0 

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ../data:/app/data
    networks:
      - pokeleague

networks:
  pokeleague:
    driver: bridge
